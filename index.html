<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sayfa">
        <h1>CALCULATOR</h1>
        <table>
            <tr>
                <td colspan="5" class="islem"></td>
            </tr>
            <tr>
                <td colspan ="5" class="gosterge">0</td>
            </tr>
            <tr>
                <td class="btn btnreqem">7</td>
                <td class="btn btnreqem">8</td>
                <td class="btn btnreqem">9</td>
                <td class="btn btnOpt">/</td>
                <td class="btn btnCE">CE</td>
            </tr>
            <tr>
                <td class="btn btnreqem">4</td>
                <td class="btn btnreqem">5</td>
                <td class="btn btnreqem">6</td>
                <td class="btn btnOpt">*</td>
                <td class="btn btnC">C</td>
            </tr>
            <tr>
                <td class="btn btnreqem">1</td>
                <td class="btn btnreqem">2</td>
                <td class="btn btnreqem">3</td>
                <td class="btn btnOpt">-</td>
                
                <td rowspan="2" class="btn btnB ">=</td>
            </tr>
            <tr>
                <td colspan="2" class="btn btnreqem">0</td>
                <td class="btn  btnN ">.</td>
                <td class="btn btnOpt">+</td>
                
                
            </tr>
        </table>
        <h2>NakhidUsta</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
